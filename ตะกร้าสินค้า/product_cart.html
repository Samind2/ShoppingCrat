<!DOCTYPE html>
<html>
<head>
    <title>Food Ordering</title>
    <style>
        /* CSS styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-logo {
            width: 50px;
            height: auto;
        }

        .navbar-items {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar-items li {
            margin-right: 10px;
        }

        .navbar-items li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar-items li a:hover {
            color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 20px;
        }

        .menu {
            width: 70%;
        }

        .menu-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .menu-item h3 {
            margin: 0 0 10px 0;
        }

        .menu-item p {
            margin: 0;
        }

        .order {
            width: 30%;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        .order h2 {
            margin-top: 0;
        }

        .order-item {
            margin-bottom: 10px;
        }

        .order-item p {
            margin: 0;
        }

        .order-total {
            font-weight: bold;
        }

        .order-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Food Ordering</div>
        <img src="Logo.png" alt="Logo" class="navbar-logo">
        <ul class="navbar-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <img src="product1.jpg" alt="Dish 1">
                <h3>Dish 1</h3>
                <p>Description of Dish 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>$10</p>
                <button class="order-button" data-product-id="1" data-price="10">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="product2.jpg" alt="Dish 2">
                <h3>Dish 2</h3>
                <p>Description of Dish 2. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <p>$15</p>
                <button class="order-button" data-product-id="2" data-price="15">Order Now</button>
            </div>
            <!-- Add more menu items as needed -->
        </div>

        <div class="order">
            <h2>Your Order</h2>
            <div class="order-items">
                <div class="order-item" id="order-item-template" style="display: none;">
                    <p><span class="item-name"></span> - <span class="item-quantity"></span> x $<span class="item-price"></span></p>
                </div>
            </div>
            <p class="order-total">Total: $<span id="order-total">0</span></p>
            <button id="checkout-button" class="order-button">Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
